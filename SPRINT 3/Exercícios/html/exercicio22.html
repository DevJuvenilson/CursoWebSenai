<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <title>Estilo Função - HTML/JS</title>

    <style>
        .margin{
            margin: 20px;
        }

        .form-group{
            padding: 5px;
        }
    </style>

    <script>
        function mudarCor(cor) {
            document.getElementById('texto').style.color = cor;
        }

        function mudarFonte(fonte) {
            document.getElementById('texto').style.fontFamily = fonte;
        }

        function mudarTamanho(tamanho) {
            document.getElementById('texto').style.fontSize = tamanho;
        }

        function mudarEstilo(estilo) {
            document.getElementById('texto').style.fontStyle = estilo;
        }

        function mudarPeso(peso) {
            document.getElementById('texto').style.fontWeight = peso;
        }
    </script>
</head>
<body>
    <div class="margin">
        <h3>Texto</h3>
        <p id="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem error quas quod voluptas, voluptate, hic laudantium vel non provident ratione fugit odit adipisci quae, assumenda reprehenderit quis! Beatae, natus sint.</p>
    
        <hr>
    
        <div class="form-group">
            <label for="exampleFormControlSelect1">Cor</label>
            <select onchange="mudarCor(value)" class="form-control" id="exampleFormControlSelect1">
                <option value="black">Preto</option>
                <option value="blue">Azul</option>
                <option value="red">Vermelho</option>
                <option value="green">Verde</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Fonte</label>
            <select onchange="mudarFonte(value)" class="form-control" id="exampleFormControlSelect1">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times">Times</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Tamanho</label>
            <select onchange="mudarTamanho(value)" class="form-control" id="exampleFormControlSelect1">
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="22px">22px</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Estilo</label>
            <select onchange="mudarEstilo(value)" class="form-control" id="exampleFormControlSelect1">
                <option value="normal">Normal</option>
                <option value="italic">Itálico</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">Peso</label>
            <select onchange="mudarPeso(value)" class="form-control" id="exampleFormControlSelect1">
                <option value="normal">Normal</option>
                <option value="bold">Negrito</option>
            </select>
        </div>
    </div>
</body>
</html>
