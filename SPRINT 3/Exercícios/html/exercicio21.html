<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Input - JS</title>
    <script>

        function selecionarCaracter() {
            var caracter = document.getElementById('entrada').value

            if (caracter == 'a') {
                document.getElementById('saida_l').value = caracter
            }
        }

    </script>
</head>

<body>
    <label>Entrada:</label>
    <input type="text" id="entrada" onkeyup="selecionarCaracter()" placeholder="Digite o Caracter">

    <hr>
    <label>Saída Letra:</label>
    <input type="text" id="saida_l" disabled="disabled">
    <label>Saída Número:</label>
    <input type="text" id="saida_n" disabled="disabled">

</body>

</html>
